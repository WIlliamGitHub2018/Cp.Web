<script>
    $('.batch-btn').on('click',function () {
        addLayer('批量充值','.layer-store',750,300 );
    });
    //分页
    layui.use('laypage', function(){
        var laypage = layui.laypage;
        //执行一个laypage实例
        laypage.render({
            elem: 'pages' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,limit:20  //每页显示的条数
            //prev	自定义“上一页”的内容，支持传入普通文本和HTML
            //next	自定义“下一页”的内容，同上,
            //first	自定义“首页”的内容，同上
            //last	自定义“尾页”的内容，同上
        });
    });
</script>
