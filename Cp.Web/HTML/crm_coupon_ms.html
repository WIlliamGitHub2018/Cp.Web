<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- 可以让部分国产浏览器默认采用高速模式渲染页面： -->
    <meta name="renderer" content="webkit">

    <!-- Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下，建议将此 <meta> 标签加入到你的页面中： -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 移动设备优先的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 禁用缩放
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/theme.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries  IE8不支持媒体查询，需在服务器上运行respond.js 有效-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top top-nav-bar" role="navigation">

</nav>
<div class="body">
    <aside class="sidebar active">
    </aside>
    <div class="main-body">
        <div class="route">
            <h3 class="">优惠券管理</h3>
            <span>当前位置：<a href="">CRM>优惠券管理</a></span>
        </div>
        <div class="content-body">
            <div class="list-info-section border-blue">
                <div class="sec-filter">
                    <form class="layui-form selector " >
                        <div class="layui-form-item">
                            <div class="layui-inline ">
                                <label class="layui-form-label">所属酒店</label>
                                <div class="layui-input-block">
                                    <select name="otaFrom" lay-filter="">
                                        <option value="" selected="">全部</option>
                                        <option value="0">99旅馆</option>
                                        <option value="1">文凡</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">会员卡号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="customerNo"  placeholder="请输入会员卡号" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">礼券号</label>
                                <div class="layui-input-block">
                                    <input type="text" name="hotelNo"  placeholder="请输入礼券号" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline ">
                                <label class="layui-form-label">使用状态</label>
                                <div class="layui-input-block">
                                    <select name="otaFrom" lay-filter="">
                                        <option value="" selected="">全部</option>
                                        <option value="0">未使用</option>
                                        <option value="1">已预订</option>
                                        <option value="2">已使用</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block btn-list">
                                <button type="submit" class="layui-btn ">查询</button>
                                <input type="reset" class="layui-btn " value="重置">
                            </div>
                        </div>
                    </form>
                </div>



            </div>
            <div class="list-info-section ">
                <h4 class="sec-title">
                    <b>优惠券列表</b>
                    <div class="operate-btns">
                        <a href="javascript:;" class="operate-btn edit-coupon-op" >编辑</a>
                        <a href="javascript:;" class="operate-btn coupon_use_btn" >使用</a>
                        <a href="javascript:;" class="operate-btn coupon_log_btn" >操作记录</a>
                    </div>
                </h4>
                <div class="sec-item1">
                    <table class="layui-table" id="crm_table_coupon" lay-filter="crm_table_coupon"></table>
                </div>
                <div id="pages" class="pages">

                </div>
            </div>
        </div>
    </div>
</div>
    <!--编辑弹框-->
    <div class=" layer-common layer-edit ">
    <div class="modal-body">
        <form action="" class="layui-form selector">
            <div class="layui-form-item" pane="">
                <div class="layui-inline">
                    <label class="layui-form-label">优惠券号码</label>
                    <div class="layui-input-block">
                        <input type="text" name="rechargeMoney"  placeholder="请输入券号" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">优惠券验证码</label>
                    <div class="layui-input-block">
                        <input type="text" name="rechargeMoney"  placeholder="请输入验证码" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="layui-form-label">生效日期</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="useful_date" >
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="layui-form-label">失效日期</label>
                    <div class="layui-input-block">
                        <input type="text" class="layui-input" id="unuseful_date" >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block btn-list ">
                    <a href="javascript:void(0);" class="layui-btn " type="submit">确定</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
<script src="layui/layui_my.js"></script>
<script src="js/crm_table.js"></script>
<script>

    //日期选择器
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#useful_date' //指定元素
        });
        laydate.render({
            elem: '#unuseful_date' //指定元素
        });
    });
    //分页
    layui.use('laypage', function(){
        var laypage = layui.laypage;
        //执行一个laypage实例
        laypage.render({
            elem: 'pages' //注意，这里的 test1 是 ID，不用加 # 号
            ,count: 50 //数据总数，从服务端得到
            ,limit:20  //每页显示的条数
        });
    });

</script>
</html>
