<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 可以让部分国产浏览器默认采用高速模式渲染页面： -->
    <meta name="renderer" content="webkit">

    <!-- Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下，建议将此 <meta> 标签加入到你的页面中： -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 移动设备优先的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 禁用缩放
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/theme.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries  IE8不支持媒体查询，需在服务器上运行respond.js 有效-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top top-nav-bar" role="navigation">

</nav>
<div class="body">
    <aside class="sidebar active">
    </aside>
    <div class="main-body">
        <!-- <iframe src="de.html" width="100%" height="100%"></iframe>  -->
        <div class="route">
            <h3 class="">网站配置</h3>
            <span>当前位置：<a href="">网站配置</a></span>
        </div>

        <div class="content-body configure-lists">

            <div class="list-info-section">
                <h4 class="sec-title">
                    <b>基本配置</b>
                    <div class="operate-btns">

                        <a href="javascript:;" class="operate-btn">编辑</a>
                        <a href="javascript:;" class="operate-btn">删除</a>
                    </div>
                </h4>
                <div class="sec-item1">
                    <form action="" class="layui-form selector">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">酒店名称</label>
                                <div class="layui-input-block">
                                    <input type="text" name="hotelName"  placeholder="请输入酒店名称" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">网站网址</label>
                                <div class="layui-input-block">
                                    <input type="text" name="websiteUrl"  placeholder="请输入网址" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">酒店LOGO</label>
                                <ul class="upload-img">
                                   <li ><img src="images/logo.png" alt="" class="img-thumbnail"></li>
                                    <li >
                                        <a href="javascript:;" class="file-upload layui-btn">上传图片
                                            <input type="file" />
                                        </a>
                                        <a href="#" class="tips-info">建议logo像素大小为130*70px.</a>
                                    </li>
                                    <li> </li>
                                </ul>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">酒店ICO</label>
                                <ul class="upload-img">
                                    <li ><img src="images/logo.png" alt="" class="img-thumbnail"></li>
                                    <li >
                                        <a href="javascript:;" class="file-upload layui-btn">上传图片
                                            <input type="file" />
                                        </a>
                                        <a href="#" class="tips-info">建议logo像素大小为130*70px.</a>
                                    </li>
                                    <li> </li>
                                </ul>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="list-info-section configure-nav">
                <h4 class="sec-title">
                    <b>栏目配置</b>
                    <div class="operate-btns">
                        <a href="javascript:;" class="operate-btn insert-btn ">新建</a>
                        <a href="javascript:;" class="operate-btn edit-btn">编辑</a>
                        <a href="javascript:;" class="operate-btn delete-btn">删除</a>
                    </div>
                </h4>
                <div class="sec-item1">
                    <table class="table table-hover table-bordered table-nav-config">
                        <thead>
                        <tr>
                            <th><input type="checkbox" name="" class="all-checkbox"></th>
                            <th class="table-sort-btn">编号
                                <a href="javascript:;" class="">
                                    <i class="fa fa-caret-down"></i>
                                </a>
                            </th>
                            <th>名称</th>
                            <th>层级</th>
                            <th>类型</th>
                            <th>上级栏目</th>
                            <th>排序</th>
                            <th>启用</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" name="" class="list-checkbox"></td>
                                <td>1</td>
                                <td>首页</td>
                                <td>1</td>
                                <td>一级导航</td>
                                <td>根目录</td>
                                <td>1</td>
                                <td>是</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="" class="list-checkbox"></td>
                                <td>2</td>
                                <td>查找酒店</td>
                                <td>1</td>
                                <td>一级导航</td>
                                <td>根目录</td>
                                <td>2</td>
                                <td>是</td>
                            </tr>
                            <tr>
                                <td><input type="checkbox" name="" class="list-checkbox"></td>
                                <td>3</td>
                                <td>预订</td>
                                <td>1</td>
                                <td>一级导航</td>
                                <td>根目录</td>
                                <td>3</td>
                                <td>是</td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </div>
</div>
<!--新建编辑框-->
<div class="layer-common layer-add-all modal-nav-config ">
      <div class="modal-body">
                <form action="" class="layui-form selector">
                    <div class="layui-form-item" pane="">
                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="orderNum"  placeholder="请输入名称" class="layui-input" lay-verify="required">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>层级</label>
                            <div class="layui-input-block">
                                <select name="" lay-filter="" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">1</option>
                                    <option value="1">2</option>
                                    <option value="2" >3</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>类型</label>
                            <div class="layui-input-block">
                                <select name="" lay-filter="" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">一级导航</option>
                                    <option value="1">二级导航</option>
                                    <option value="2" >三级导航</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>上级栏目</label>
                            <div class="layui-input-block">
                                <select name="" lay-filter="" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">根目录</option>
                                    <option value="1">根目录</option>
                                    <option value="2" >根目录</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>启用</label>
                            <div class="layui-input-block">
                                <select name="" lay-filter="" lay-verify="required">
                                    <option value=""></option>
                                    <option value="0">是</option>
                                    <option value="1">否</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>排序</label>
                            <div class="layui-input-block">
                                <input type="number" name=""  placeholder="1" class="layui-input" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>URL</label>
                            <div class="layui-input-block">
                                <input type="text" name=""  placeholder="http://" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">

                        <label class="layui-form-label">seo</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea" name=""></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block btn-list ">
                            <a href="javascript:void(0);" class="layui-btn " type="submit">保存</a>
                        </div>
                    </div>
                </form>
            </div>
</div>
</body>

<script src="layui/layui_my.js"></script>
<script>
    $('.insert-btn').on('click',function () {
        addLayer('新建栏目','.layer-add-all',750,400 );
    });
    $('.edit-btn').on('click',function () {
        editLayer('编辑栏目','.layer-add-all',750,400 );
    });
</script>
</html>
