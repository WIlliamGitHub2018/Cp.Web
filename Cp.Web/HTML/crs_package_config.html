<div class="layer-common layer-edit">
    <div class="modal-body">
        <ul class="nav nav-pills nav-list border-blue">
            <li role="presentation" class="active"><a href="#product-header" data-toggle="tab">产品头部信息</a></li>
            <li role="presentation"><a href="#product-details" data-toggle="tab">产品详细信息</a></li>
        </ul>
        <div class="tab-content">
			<section id="product-header"  class="tab-pane fade active in">
                <form action="" class="layui-form selector mid-input">
                    <div class="layui-form-item" pane="">

                            <label class="layui-form-label"><em class="xing">*</em>产品名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="" placeholder="请输入" class="layui-input" lay-verify="required">
                            </div>
                        </div>
                        <div class="layui-inline ">
                            <label class="layui-form-label"><em class="xing">*</em>产品分类</label>
                            <div class="layui-input-block ">
                                <select name="modules" lay-verify="required" lay-search="">

                                    <option value="1">breakfast</option>
                                    <option value="2">ticket</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">

                                <input type="text" name="" placeholder="请输入" class="layui-input" lay-verify="required">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>产品价格</label>
                            <div class="layui-input-block">
                                <input type="text" name="" placeholder="请输入" class="layui-input" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label ">包价数量</label>
                            <div class="layui-input-block lg-input-radio">
                                <input type="radio" name="numberType" value="" title="跟随订单" >
                                <input type="radio" name="numberType" value="" title="跟随客人数">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">服务费类型</label>
                            <div class="layui-input-block lg-input-radio">
                                <input type="radio" name="orderType" value="" title="内含服务费">
                                <input type="radio" name="orderType" value="" title="外加服务费">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">服务费比例</label>
                            <div class="layui-input-block">
                                <input type="text" name="" placeholder="请输入" class="layui-input" lay-verify="required">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">
                        <div class="layui-inline">
                           <label class="layui-form-label">组合方式</label>
                            <div class="layui-input-block lg-input-radio">
                                <input type="radio" name="zuhe" value="" title="外加" >
                                <input type="radio" name="zuhe" value="" title="内涵">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>开始时间</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" placeholder="从" id="date1" >
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label"><em class="xing">*</em>截至时间</label>
                            <div class="layui-input-block">
                                <input type="text" class="layui-input" placeholder="到" id="date2" >
                            </div>
                        </div>
                        
                    </div>
                    <div class="layui-form-item" pane="">
                        <div class="layui-inline">
                            <label class="layui-form-label">单独销售</label>
                            <div class="layui-input-block lg-input-radio">
                                <input type="radio" name="orderType" value="" title="与单独销售" >
                                <input type="radio" name="orderType" value="" title="不与单独销售">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">激活标记</label>
                            <div class="layui-input-block lg-input-radio">
                                <input type="radio" name="orderType" value="" title="激活" >
                                <input type="radio" name="orderType" value="" title="禁用">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" pane="">


                        <div class="layui-inline">
                            <label class="layui-form-label">显示顺序</label>
                            <div class="layui-input-block">
                                <input type="number" name=""  autocomplete="off" class="layui-input" placeholder="">
                            </div>
                        </div>
                        
                       
                        <div class="layui-inline special-inline">
                            <label class="layui-form-label">
                                账项代码</label>
                            <div class="layui-input-block">
                                <input type="text" name=""  placeholder="请输入" class="layui-input">
                            </div>
                            <label class="label-layer-btn code-choose-btn" ><i class="fa fa-bars"></i></label>
                        </div>
                        
                    </div>

                     <div class="layui-form-item layui-form-text">

                        <label class="layui-form-label"><em class="xing">*</em>简要描述</label>
                        <div class="layui-input-block">

                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">

                        <label class="layui-form-label"><em class="xing">*</em>详细描述</label>
                        <div class="layui-input-block">
                            <textarea placeholder="请输入内容" class="layui-textarea" name=""></textarea>
                        </div>
                    </div>
                    <!-- <div class="layui-form-item"> -->
                        <!-- <div class="layui-input-block btn-list "> -->
                            <!-- <a href="javascript:void(0);" class="layui-btn " type="submit">保存</a> -->
                        <!-- </div> -->
                    <!-- </div> -->
                </form>
            </section>
            <section id="product-details"  class="tab-pane fade ">

                        <div class="layui-form-item">
                            <label class="layui-form-label">season_code</label>
                            <div class="layui-input-inline">
                              <select name="quiz3">
                                <option value="">请选择</option>
                                <option value="0">春季</option>
                                <option value="1">夏季</option>

                                <option value="1">冬季</option>

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label">结束时间</label>

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block btn-list">
                                <button type="submit" class="layui-btn ">新建</button>
                                <button type="submit" class="layui-btn ">保存</button>
                                <button type="submit" class="layui-btn ">删除</button>
                                
                            </div>
                        </div>
                    </form>
                </div>
                <div class="product-details-right">
                    <div class="sec-item1">

                    </div>   
                </div>
                <div class="clear"></div>
            </section>
            <div class="layui-form-item product-savebtn">
                <div class="layui-input-block btn-list ">
                    <a href="javascript:void(0);" class="layui-btn " type="submit">保存</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="layui/layui_my.js"></script>
<script>
    //市场代码等弹框load
    $('.layer-code-choose').load('crs_code_query.html');
    $('.code-choose-btn').on('click',function () {
        var input = $(this).siblings('.layui-input-block').children('input');
        var  title = $(this).siblings('.layui-form-label').text();
        layerShow(title,'.layer-code-choose',500,400);
    });
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //执行一个laydate实例
        laydate.render({
            elem: '#date1' //
        });
        laydate.render({
            elem: '#date2'
        });
        laydate.render({
            elem: '#date3' //
        });
        laydate.render({
            elem: '#date4'
        });
    });
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#packageCode'
            // ,url:''
            ,cellMinWidth: 70 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                {type:'checkbox',"fixed":"left"}
                ,{field:'class_code', title: '产品分类'}
                ,{field:'product', title: '产品名称'}
                ,{field:'short_description',title: '简要描述'}
                ,{field:'active_yn', title: '状态'}
                ,{field:'order_by', title: '显示顺序', sort: true}
            ]]
            ,data: [{
                "class_code": "包价早餐"
                ,"product": "HBFK"
                ,"short_description": "内部早餐"
                ,"active_yn": "是"
                ,"order_by": "3"

            },
            {
                "class_code": "包价早餐"
                ,"product": "BKG"
                ,"short_description": "包价早餐团"
                ,"active_yn": "是"
                ,"order_by": "1"

            }]
            ,even: true
            ,page: true
        });
        
        $('.insert-op').on('click',function () {
            addLayer('新建产品','.layer-edit',940,400 );
            table.render({
            elem: '#productdetail'
            // ,url:''
            ,cellMinWidth: 70 //全局定义常规单元格的最小宽度，layui 2.2.1 新增
            ,cols: [[
                 {field:'beign', title: '开始日期'}
                ,{field:'end', title: '结束日期'}
                ,{field:'price',title: '产品价格'}
            ]]
            ,data: [{
                "beign": "2018-01-01"
                ,"end": "2018-01-19"
                ,"price": "99"

            },
            {
                 "beign": "2018-01-01"
                ,"end": "2018-01-19"
                ,"price": "99"

            }]
            ,even: true
            ,page: true
        });
        });
        $('.edit-op').on('click',function () {
            var checkStatus = table.checkStatus('packageCode')
                ,data = checkStatus.data;
            if(data.length ==0 ){
                layer.msg('请选中一条数据！');
            }
            else{
                //获取数据
                // table.on('checkbox(rateCode)', function(obj){
                //     console.log(obj['data']['room_type'])
                // });
                addLayer('编辑产品','.layer-edit',940,400 );
            }
        });
        $('.delete-op').on('click',function(){
            var checkStatus = table.checkStatus('packageCode')
                ,data = checkStatus.data;
            if(data.length ==0 ){
                layer.msg('请选中一条数据！');
            }
            else{
                layer.confirm("确认删除吗？");
            }
        });
    });
    
</script>
