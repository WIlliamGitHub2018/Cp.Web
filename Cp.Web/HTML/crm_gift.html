<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- 可以让部分国产浏览器默认采用高速模式渲染页面： -->

    <!-- 移动设备优先的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 禁用缩放
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/crm_custom.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries  IE8不支持媒体查询，需在服务器上运行respond.js 有效-->

    <script src="js/jquery-1.9.1.min.js"></script>

    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
<!--礼券设置-->
<div class="list-info-section border-blue">
    <div class="sec-filter">
        <form action="" class="layui-form selector">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">所属酒店</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="">
                            <option value=""></option>
                            <option value="0">99旅馆</option>
                            <option value="1">文凡</option>

                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">礼券名称</label>
                    <div class="layui-input-block">
                        <input type="text" name=""  placeholder="请输入名称" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">礼券类型</label>
                    <div class="layui-input-block">
                        <input type="text" name=""  placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">兑换类型</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="">
                            <option value=""></option>
                            <option value="0">积分兑换</option>
                            <option value="1">金额兑换</option>
                            <option value="2">混合兑换</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block btn-list">
                    <button type="submit" class="layui-btn ">查询</button>
                    <input type="reset" class="layui-btn " value="重置">
                </div>

            </div>
        </form>
    </div>
</div>
<div class="list-info-section ">
    <h4 class="sec-title">
        <b>礼券列表</b>
        <div class="operate-btns">
            <a href="javascript:;" class="operate-btn insert_gift-op" >新建</a>
            <a href="javascript:;" class="operate-btn edit_gift-btn" >编辑</a>
            <a href="javascript:;" class="operate-btn delete-btn" >删除</a>
        </div>

    </h4>
    <div class="sec-item1">
        <table class="layui-table" id="crm_table_membergift"></table>
    </div>
</div>
    <!--新建编辑弹框-->
<div class="layer-common layer-gift" >
    <div class="modal-body">
        <form action="" class="layui-form selector mid-input mid_selector">
            <div class="layui-form-item find_layui-form-item" pane="">
                <div class="layui-inline ">
                    <label class="layui-form-label">礼券名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="customerName"  placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">礼券类型</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="">
                            <option value=""></option>
                            <option value="0">固定额度</option>
                            <option value="1">固定折扣</option>
                            <option value="2">免房券</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="layui-form-label">品牌</label>
                    <div class="layui-input-block">
                        <input type="text" name="customerName"  placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">兑换类型</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="">
                            <option value=""></option>
                            <option value="0">积分兑换</option>
                            <option value="1">金额兑换</option>
                            <option value="2">混合兑换</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="layui-form-label">现金价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="customerName"  placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="layui-form-label">积分价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="customerName"  placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline ">
                    <label class="layui-form-label">实际价格</label>
                    <div class="layui-input-block">
                        <input type="text" name="customerName"  placeholder="请输入" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">允许出售</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="">
                            <option value="0">是</option>
                            <option value="1">否</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class="result_from_item">
                <label class="layui-form-label">允许使用<br />房型代码</label>
                <div class="layui-input-block clear-input">
                    <textarea  name=""  placeholder="房型代码间用英文逗号分开" class="layui-textarea result_textarea"></textarea>
                </div>
            </div>
            <div class="result_from_item">
                <label class="layui-form-label">允许使用<br />酒店代码</label>
                <div class="layui-input-block clear-input">
                    <textarea  name=""  placeholder="酒店代码间用英文逗号分开" class="layui-textarea result_textarea"></textarea>
                </div>
            </div>
            <div class="result_from_item">
                <label class="layui-form-label">商品描述</label>
                <div class="layui-input-block clear-input">
                    <textarea  name=""  placeholder="请输入" class="layui-textarea result_textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block btn-list ">
                    <a href="javascript:void(0);" class="layui-btn " type="submit">确定</a>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="layui/layui_my.js"></script>

</script>
</body>

</html>
