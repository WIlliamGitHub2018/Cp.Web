<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top top-nav-bar" role="navigation">

</nav>
<div class="body">
    <aside class="sidebar active">
    </aside>
    <div class="main-body">
        <div class="route">
            <h3 class="">积分查询</h3>
            <span>当前位置：<a href="">CRM>积分查询</a></span>
        </div>
        <div class="content-body">
            <div class="list-info-section border-blue">
                <div class="sec-filter">
                    <form class="layui-form selector " >
                        <div class="layui-form-item">
                            <div class="layui-inline ">
                                <label class="layui-form-label">所属酒店</label>
                                <div class="layui-input-block ">
                                    <select name="modules" lay-verify="required" lay-search="">
                                        <option value="">直接选择</option>
                                        <option value="1">layer</option>
                                        <option value="2">form</option>
                                    </select>
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">会员号码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="customerNo"  placeholder="请输入会员号码" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">酒店号码</label>
                                <div class="layui-input-block">
                                    <input type="text" name="hotelNo"  placeholder="请输入酒店号码" class="layui-input">
                                </div>
                            </div>
                            <div class="layui-inline">
                                <label class="layui-form-label">操作员</label>
                                <div class="layui-input-block">
                                    <input type="text" name="operator"  placeholder="请输入操作员" class="layui-input">
                                </div>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block btn-list">
                                <button type="submit" class="layui-btn ">查询</button>
                                <input type="reset" class="layui-btn " value="重置">
                            </div>
                        </div>
                    </form>
                </div>

                <!-- <div id="layerDemo"><button data-method="confirmTrans" class="layui-btn">配置一个透明的询问框</button></div> -->


            </div>
            <div class="list-info-section ">
                <h4 class="sec-title">
                    <b>积分列表</b>
                    <div class="operate-btns">
                        <!--<a href="javascript:;" class="operate-btn memLogModify-btn" >修改</a>-->
                    </div>
                </h4>
                <div class="sec-item1">
                    <table class="layui-table" id="crm_table_memberscope" lay-filter="crm_table_memberscope"></table>
                </div>
            </div>
        </div>
    </div>
</div>
