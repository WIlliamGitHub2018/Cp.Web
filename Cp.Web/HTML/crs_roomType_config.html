<!--房型新建弹框-->
<div class="layer-common layer-edit">
    <div class="modal-body">
        <form action="" class="layui-form selector">
           
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><em class="xing">*</em>房型代码</label>
                    <div class="layui-input-block">
                        <input type="text" name="" placeholder="请输入" class="layui-input" lay-verify="required">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><em class="xing">*</em>房间大类</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="" lay-verify="required">
                            <option value=""></option>
                            <option value="0">酒店</option>
                            <option value="1">假房</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">短描述</label>
                <div class="layui-input-block">
                    <input type="text" name="" lay-verify="required" placeholder="请输入" class="layui-input" >
                </div>
            </div>
            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">长描述</label>
                <div class="layui-input-block">
                  <textarea placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">是否假房</label>
                    <div class="layui-input-block">
                        <input type="radio" name="service_type" value="" title="是" checked="">
                        <input type="radio" name="service_type" value="" title="否">
                    </div>
                </div>
                <div class="layui-inline">
                   <label class="layui-form-label">房间总数</label>
                    <div class="layui-input-block">
                        <input type="number" name="" lay-verify="required" placeholder="" class="layui-input" >
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><em class="xing">*</em>房间特点</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="" lay-verify="required">
                            <option value=""></option>
                            <option value="0">东面 East</option>
                            <option value="1">西面 West</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label"><em class="xing">*</em>特殊需求</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="" lay-verify="required">
                            <option value=""></option>
                            <option value="0">Fruits-Luxurious 特等水果</option>
                            <option value="1">Fruits-Small 普通水果</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label"><em class="xing">*</em>楼层</label>
                    <div class="layui-input-block">
                        <select name="" lay-filter="" lay-verify="required">
                            <option value=""></option>
                            <option value="0">24 Floor</option>
                            <option value="1">22 Floor</option>
                        </select>
                    </div>
                </div>
                 <div class="layui-inline">
                   <label class="layui-form-label">排序</label>
                    <div class="layui-input-block">
                        <input type="number" name="" lay-verify="required" placeholder="" class="layui-input" >
                    </div>
                </div>
            </div>
           
            <div class="layui-form-item">
                <div class="layui-input-block btn-list ">
                    <a href="javascript:void(0);" class="layui-btn " type="submit">保存</a>
                </div>
            </div>
        </form>
    </div>
</div>
