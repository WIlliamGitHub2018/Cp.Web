<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title></title>

	<!-- 可以让部分国产浏览器默认采用高速模式渲染页面： -->
	<meta name="renderer" content="webkit">

	<!-- Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下，建议将此 <meta> 标签加入到你的页面中： -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<!-- 移动设备优先的 -->
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- 禁用缩放
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
	<link rel="stylesheet" href="layui/css/layui.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/theme.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries  IE8不支持媒体查询，需在服务器上运行respond.js 有效-->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->
	<script src="js/jquery-2.1.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="layui/layui.all.js"></script>
	<script src="js/custom.js"></script>
</head>
<body>
	<header class="header-login">
		<div class="container-fluid">
			<div class="logo">
      			<a class="" href="">
        			<img alt="Brand" src="...">
      			</a>
    		</div>

		</div>
	</header>
	<div class="login-content">
		<div class="bg">
			<img src="images/login1.jpg">
		</div>
		<div class="content">
			<div class="title">
				<h3 class="">欢迎登录</h3>
			</div>
			<section class="login-body">
			
			<div class="main-content">
				<h4 class="tabs">账号登录</h4>

				<p class="tips">提示错误信息</p>
				
				<div class="form-login">

						<form class="form layui-form selector " id="form-mobile" action="" method="">
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">用户名</label>
									<div class="layui-input-block">
										<input type="text" name="" placeholder="用户名/手机号" class="layui-input">
									</div>
								</div>
							</div>
							<div class="layui-form-item">
								<div class="layui-inline">
									<label class="layui-form-label">密码</label>
									<div class="layui-input-block">
										<input type="password" name="" placeholder="请输入密码" class="layui-input">
									</div>
								</div>
							</div>
							<button type="submit" name="login" class="btn btn-primary">登录</button>
							<div class="layui-form-item">
								<div class="remeber-password">
									<div class="layui-input-block checkbox-input">
										<input type="checkbox" class="" name="" lay-skin="primary" title="记住密码" >
									</div>
								</div>
								<a href="#" class="forget-btn">忘记密码？</a>

							</div>
						</form>

				</div>
			</div>
		</section>
		<div class="clearfix"></div>
		</div>	
	</div>
	<footer class="footer-common">
		<div class="container">
			<div class="copyright">
          © 2009-2017 Aliyun.com 版权所有 ICP证：浙B2-20080101
        </div>
		</div>
	</footer>
</body>
<script src="layui/layui_my.js"></script>
</html>
