<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title></title>

    <!-- 可以让部分国产浏览器默认采用高速模式渲染页面： -->
    <meta name="renderer" content="webkit">

    <!-- Bootstrap 不支持 IE 古老的兼容模式。为了让 IE 浏览器运行最新的渲染模式下，建议将此 <meta> 标签加入到你的页面中： -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 移动设备优先的 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 禁用缩放
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    <link rel="stylesheet" href="layui/css/layui.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="css/theme.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries  IE8不支持媒体查询，需在服务器上运行respond.js 有效-->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/jquery-1.9.1.min.js"></script>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="js/custom.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top top-nav-bar" role="navigation">

</nav>
<div class="body">
    <aside class="sidebar active">
    </aside>
    <div class="main-body">

        <div class="route">
            <h3 class="">房型详情编辑</h3>
            <span>当前位置：<a href="">HMS>房型信息>房型详情>房型详情编辑</a></span>
        </div>

        <div class="content-body ">
            <form class="main-content layui-form selector  room-detail-lists">
                <div class="list-info-section top-operate-btns">
                    <a href="hms_room_detail.html" class="back-parent">返回上一级>></a>
                </div>
                <div class="list-info-section">
                    <h4 class="sec-title">
                        <b>房型名称</b>
                    </h4>
                    <div class="sec-item3 ">
                        <table class="table-roomtype-edit">
                            <tbody>
                            <tr>
                                <th><em class="xing">*</em> 中文名称</th>
                                <td class="long-input"><input type="text" name="" lay-skin="primary"   value="经典客房Ⅰ"></td>
                            </tr>
                            <tr>
                                <th>英文名称</th>
                                <td class="long-input"><input type="text" name="" lay-skin="primary"   value="经典客房Ⅰ"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="list-info-section">
                    <h4 class="sec-title">
                        <b>入住人数</b>
                    </h4>
                    <div class="sec-item3 ">
                        <table class="table-roomtype-edit">
                            <tbody>
                            <tr>
                                <th><em class="xing">*</em> 入住成人人数</th>
                                <td class="mid-input"><input type="text" name="" lay-skin="primary"   value="经典客房Ⅰ"></td>
                            </tr>
                            <tr>
                                <th>入住儿童数</th>
                                <td class="mid-input"><input type="text" name="" lay-skin="primary"   value="经典客房Ⅰ"></td>
                            </tr>
                            <tr>
                                <th>入住儿童岁数</th>
                                <td class="long-input">
                                    <div class="layui-form-item" pane="">
                                    <div class="layui-inline range-inline">
                                        <div class="layui-input-inline">

                                            <select name="otaFrom" lay-filter="">
                                                <option value=""></option>
                                                <option value="0">0</option>
                                                <option value="1" selected="">1岁</option>
                                                <option value="2">2</option>
                                            </select>
                                        </div>
                                        <div class="layui-form-mid">-</div>
                                        <div class="layui-input-inline">
                                            <select name="otaFrom" lay-filter="">
                                                <option value=""></option>
                                                <option value="0">0</option>
                                                <option value="1" selected="">1岁</option>
                                                <option value="2">2</option>
                                            </select>
                                        </div>
                                    </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="list-info-section">
                    <h4 class="sec-title">
                        <b>基本信息</b>
                    </h4>
                    <div class="sec-item3 ">
                        <table class="table-roomtype-edit">
                            <tbody>
                            <tr>
                                <th><em class="xing">*</em> 房间数</th>
                                <td class="mid-input">
                                    <input type="text" name="" lay-skin="primary"   value="经典客房Ⅰ">
                                    <label class="units">间</label>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="xing">*</em> 面积</th>
                                <td class="mid-input">
                                    <input type="text" name="" lay-skin="primary"   value="经典客房Ⅰ">
                                    <label class="units">m²</label>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="xing">*</em> 楼层</th>
                                <td class="mid-input">
                                    <input type="text" name="" lay-skin="primary"   value="经典客房Ⅰ">
                                    <label class="units">层</label>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="xing">*</em> 是否有窗</th>
                                <td class="long-input">
                                    <div class="layui-form-item" pane="">
                                        <div class="layui-inline ">
                                            <div class="layui-input-inline auto-inline">
                                                <input type="radio" name="" lay-skin="primary" title=" 有窗" checked>
                                                <input type="radio" name="" lay-skin="primary" title=" 无窗" >
                                                <input type="radio" name="" lay-skin="primary" title=" 部分有窗" >
                                                <input type="radio" name="" lay-skin="primary" title=" 未知" >
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="xing">*</em> 能否加床</th>
                                <td class="long-input">
                                    <div class="layui-form-item" pane="">
                                        <div class="layui-inline ">
                                            <div class="layui-input-inline auto-inline">
                                                <input type="radio" name="" lay-skin="primary" title=" 不可加床" checked>
                                                <input type="radio" name="" lay-skin="primary" title=" 免费加床" >
                                                <input type="radio" name="" lay-skin="primary" title=" 收费加床" >
                                                <input type="radio" name="" lay-skin="primary" title=" 未知" >
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="xing">*</em> 床型</th>
                                <td class="long-input">
                                    <div class="layui-form-item" pane="">
                                        <div class="layui-inline ">
                                            <div class="layui-input-inline auto-inline">
                                                <input type="radio" name="" lay-skin="primary" title=" 大床" checked>
                                                <input type="radio" name="" lay-skin="primary" title=" 双床" >
                                                <input type="radio" name="" lay-skin="primary" title=" 单人床" >
                                                <input type="radio" name="" lay-skin="primary" title=" 多张床" >
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="xing">*</em> 无烟信息</th>
                                <td class="long-input">
                                    <div class="layui-form-item" pane="">
                                        <div class="layui-inline ">
                                            <div class="layui-input-inline auto-inline">
                                                <input type="checkbox" name="" lay-skin="primary" title=" 可安排无烟楼层" checked>
                                                <input type="checkbox" name="" lay-skin="primary" title=" 该房型有无烟房" >
                                                <input type="checkbox" name="" lay-skin="primary" title=" 该房可无烟处理" >
                                                <input type="checkbox" name="" lay-skin="primary" title=" 无法安排无烟" >
                                                <input type="checkbox" name="" lay-skin="primary" title=" 不可吸烟 " >
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="xing">*</em> 宽带</th>
                                <td class="long-input">
                                    <div class="layui-form-item" pane="">
                                        <div class="layui-inline ">
                                            <div class="layui-input-inline auto-inline">
                                                <input type="radio" name="" lay-skin="primary" title=" 有" checked>
                                                <input type="radio" name="" lay-skin="primary" title=" 无" >
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th><em class="xing">*</em> 房型描述</th>
                                <td class="long-input">
                                    <div class="layui-form-item" pane="">
                                        <div class="layui-inline ">
                                            <div class="layui-input-inline ">
                                                <textarea placeholder="请输入内容" class="layui-textarea" name=""></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block btn-list ">
                        <a href="javascript:void(0);" class="layui-btn " id="" type="submit">保存</a>
                        <a href="javascript:void(0);" class="layui-btn cancel-common" id="" type="button">取消</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
<script src="layui/layui_my.js"></script>
</html>
